<body>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">åº—èˆ—å</label>
                    <input id="post-store-name" list="store-list-candidates" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-primary">

                <div class="flex items-center justify-center w-[64px] h-[32px] bg-primary-container rounded-full"><span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">map</span></div>
                <span class="text-[12px] font-bold">ãƒãƒƒãƒ—</span>

            <button onclick="showPage('post-page', this)" class="nav-post flex flex-col items-center gap-1 text-secondary">
                <div class="flex items-center justify-center w-[64px] h-[32px] rounded-full"><span class="material-symbols-outlined">add_circle</span></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTsb43W7oGI-uAyoWp19J1Z3WT3L48QW3TdJDIjseaTvLVtAMAfYX-sZNuLK6kuc2j2pbkLZ0I0p6Pp/pub?gid=0&single=true&output=csv';
    const gasUrl = 'https://script.google.com/macros/s/AKfycbz4OHWsfJStoowmEINpTMAXYEWu71AW5e5VDDyBCWTpAg5jznhgyouLjM5C3YEvUDo/exec';

    let map, markers = [], allStoreData = [];

    // ãƒãƒƒãƒ—ã®åˆæœŸåŒ–
    function initMap() {
        if (map) return;
        map = L.map('map', { zoomControl: false }).setView([34.7628, 137.3817], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        loadData();
        startTracking();
    }

    async function loadData() {
        try {
            const res = await fetch(csvUrl + '&t=' + Date.now());
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            allStoreData = rows.map(row => {
                const cols = row.split(',');
                return { name: cols[0]?.trim(), lat: parseFloat(cols[1]), lng: parseFloat(cols[2]), category: cols[5]?.trim() || "æœªåˆ†é¡", price: cols[6] || "" };
            }).filter(d => !isNaN(d.lat));
            renderUI();
        } catch (e) { console.error(e); }
    }

    function renderUI() {
        markers.forEach(m => map.removeLayer(m));
        markers = allStoreData.map(s => {
            const m = L.marker([s.lat, s.lng]).addTo(map);
            m.bindPopup(`<b>${s.name}</b><br>${s.price}`);
            m.storeData = s;
            return m;
        });

        const cats = ["ã™ã¹ã¦", ...new Set(allStoreData.map(d => d.category))];
        document.getElementById('category-chips').innerHTML = cats.map(c => `
            <button onclick="filterByCategory('${c}')" class="px-4 py-2 bg-white shadow-sm rounded-full whitespace-nowrap text-[13px] font-bold border border-slate-200">${c}</button>
        `).join('');
        updateFilters();
    }

    function updateFilters() {
        const query = document.getElementById('search-box').value.toLowerCase();
        const list = document.getElementById('store-list-content');
        list.innerHTML = "";
        markers.forEach(m => {
            const s = m.storeData;
            if (s.name.toLowerCase().includes(query) || s.price.toLowerCase().includes(query)) {
                map.addLayer(m);
                list.innerHTML += `<div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
                    <h3 class="text-lg font-bold">${s.name}</h3><p class="text-2xl font-black text-price-red">${s.price}</p>
                </div>`;
            } else { map.removeLayer(m); }
        });
    }

    function showPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => {
            b.classList.replace('text-primary', 'text-secondary');
            b.querySelector('div').classList.remove('bg-primary-container');
        });
        if(btn) {
            btn.classList.replace('text-secondary', 'text-primary');
            btn.querySelector('div').classList.add('bg-primary-container');
        }
        if(pageId === 'map-page') {
            setTimeout(() => { map.invalidateSize(); }, 300);
        }
    }

    function startTracking() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(p => {
                const ll = [p.coords.latitude, p.coords.longitude];
                if (window.myLocMarker) window.myLocMarker.setLatLng(ll);
                else window.myLocMarker = L.circleMarker(ll, { radius: 8, color: '#fff', fillColor: '#0061A4', fillOpacity: 1, weight: 2 }).addTo(map);
            }, null, { enableHighAccuracy: true });
        }
    }

    function goToMyLocation() {
        navigator.geolocation.getCurrentPosition(p => map.flyTo([p.coords.latitude, p.coords.longitude], 16));
    }

    async function submitData() {
        const storeName = document.getElementById('post-store-name').value;
        const itemName = document.getElementById('post-item-name').value;
        const price = document.getElementById('post-price').value;
        if (!storeName || !itemName || !price) return alert("å…¥åŠ›ã—ã¦ãã ã•ã„");
        try {
            await fetch(gasUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({ storeName, itemName, price }) });
            alert("æŠ•ç¨¿å®Œäº†ï¼");
            showPage('map-page', document.querySelector('.nav-map'));
        } catch (e) { alert("ã‚¨ãƒ©ãƒ¼"); }
    }

    window.onload = initMap;
</script>
