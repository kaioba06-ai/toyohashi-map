        /* ãƒªã‚¹ãƒˆã¨æŠ•ç¨¿ã®ä½™ç™½ã‚’å›ºå®šãƒ˜ãƒƒãƒ€ãƒ¼ãƒ»ãƒ•ãƒƒã‚¿ãƒ¼ã«åˆã‚ã›ã‚‹ */

        /* ãƒãƒƒãƒ—ã®ã‚«ã‚¹ã‚¿ãƒ ãƒ”ãƒ³ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */

<body>

<div class="relative flex h-full w-full flex-col overflow-hidden max-w-[430px] bg-white shadow-2xl">
    
    <header class="fixed top-0 left-0 right-0 z-[5000] px-4 pt-4 pb-2 bg-white/90 backdrop-blur-md border-b border-slate-100 max-w-[430px] mx-auto">
        <div class="flex items-center bg-white shadow-lg rounded-full px-2 py-1.5 border border-slate-200">
            <div class="flex items-center justify-center w-10 h-10 text-slate-500">
                <span class="material-symbols-outlined">search</span>
            </div>
            <input id="search-box" oninput="updateFilters()" class="flex-1 bg-transparent border-none focus:ring-0 text-[16px]" placeholder="åº—åãƒ»å•†å“åã§æ¤œç´¢" type="text"/>
        </div>
        <div id="category-chips" class="flex gap-2 mt-3 overflow-x-auto no-scrollbar pb-1">
            </div>
    </header>

    <div id="map-page" class="page active" style="padding:0 !important;">
        <div id="map"></div>
        <button onclick="goToMyLocation()" class="absolute bottom-28 right-4 z-[1000] w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-2xl border border-slate-100 active:scale-95 transition-transform">
            <span class="material-symbols-outlined text-primary text-[28px]">my_location</span>

    <div id="list-page" class="page">
        <div class="px-6 py-2 border-b border-slate-50">
            <h2 class="text-xl font-black flex items-center gap-2 text-slate-700">ğŸ“‹ åº—èˆ—ãƒ»åº•å€¤ä¸€è¦§</h2>
        </div>
        <div id="store-list-content" class="flex-1 overflow-y-auto px-4 py-4 space-y-4 no-scrollbar">
            </div>
    </div>

    <div id="post-page" class="page">
        <div class="flex-1 overflow-y-auto px-6 no-scrollbar pb-10">
            <h2 class="text-2xl font-bold py-6">æ–°ä¾¡æ ¼ã‚’å ±å‘Š</h2>
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-600">åº—èˆ—å</label>
                    <input id="post-store-name" list="store-list-candidates" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-primary" placeholder="åº—åã‚’é¸æŠã¾ãŸã¯å…¥åŠ›">
                    <datalist id="store-list-candidates"></datalist>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-600">å•†å“å</label>
                    <input id="post-item-name" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-primary" placeholder="ä¾‹ï¼šãŸã¾ã”">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-600">ä¾¡æ ¼ (ç¨æŠœ)</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-slate-400 text-xl">Â¥</span>
                        <input id="post-price" type="number" class="w-full pl-10 p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-primary font-bold text-2xl" placeholder="198">
                    </div>
                </div>
                <button id="submit-btn" onclick="submitData()" class="w-full py-5 bg-primary text-white font-bold text-lg rounded-full shadow-xl active:scale-95 transition-all">æŠ•ç¨¿ã™ã‚‹</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-slate-200 pb-8 pt-3 z-[5000] max-w-[430px] mx-auto">
        <div class="flex items-center justify-around">
            <button onclick="showPage('map-page', this)" class="nav-map flex flex-col items-center gap-1 text-primary">
                <div class="flex items-center justify-center w-[64px] h-[32px] bg-primary-container rounded-full transition-all">
                    <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">map</span>
                </div>
                <span class="text-[12px] font-bold">ãƒãƒƒãƒ—</span>
            </button>
            <button onclick="showPage('list-page', this)" class="nav-list flex flex-col items-center gap-1 text-secondary">
                <div class="flex items-center justify-center w-[64px] h-[32px] rounded-full transition-all">
                    <span class="material-symbols-outlined">format_list_bulleted</span>
                </div>
                <span class="text-[12px] font-medium">ãƒªã‚¹ãƒˆ</span>
            </button>
            <button onclick="showPage('post-page', this)" class="nav-post flex flex-col items-center gap-1 text-secondary">
                <div class="flex items-center justify-center w-[64px] h-[32px] rounded-full transition-all">
                    <span class="material-symbols-outlined">add_circle</span>

                <span class="text-[12px] font-medium">æŠ•ç¨¿</span>
            </button>
        </div>
    </nav>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTsb43W7oGI-uAyoWp19J1Z3WT3L48QW3TdJDIjseaTvLVtAMAfYX-sZNuLK6kuc2j2pbkLZ0I0p6Pp/pub?gid=0&single=true&output=csv';
    const gasUrl = 'https://script.google.com/macros/s/AKfycbz4OHWsfJStoowmEINpTMAXYEWu71AW5e5VDDyBCWTpAg5jznhgyouLjM5C3YEvUDo/exec';

    const categoryColors = { "ã‚¹ãƒ¼ãƒ‘ãƒ¼": "#34a853", "ãƒ‰ãƒ©ãƒƒã‚°ã‚¹ãƒˆã‚¢": "#d93025", "JA": "#ffa502", "ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ": "#0061A4" };
    let map, markers = [], allStoreData = [], currentCategory = "ã™ã¹ã¦";

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([34.7628, 137.3817], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        loadData();
        startTracking();
    }

    async function loadData() {
        try {
            const res = await fetch(csvUrl + '&t=' + Date.now());
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            allStoreData = rows.map(row => {
                const cols = row.split(',');
                return { name: cols[0]?.trim(), lat: parseFloat(cols[1]), lng: parseFloat(cols[2]), category: cols[5]?.trim() || "æœªåˆ†é¡", price: cols[6] || "" };
            }).filter(d => !isNaN(d.lat));
            renderUI();
            updateDatalists();
        } catch (e) { console.error("ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å¤±æ•—", e); }
    }

    function renderUI() {
        // ãƒ”ãƒ³ã®æç”»
        markers.forEach(m => map.removeLayer(m));
        markers = allStoreData.map(s => {
            const color = categoryColors[s.category] || categoryColors["ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ"];
            const icon = L.divIcon({
                className: 'custom-icon',
                html: `<div class="custom-pin">
                        <div class="pin-label" style="background:${color}">${s.price.split('/')[0] || 'è©³ç´°'}</div>
                        <span class="material-symbols-outlined" style="color:${color};font-size:36px;font-variation-settings:'FILL' 1">location_on</span>
                       </div>`,
                iconSize: [40, 40], iconAnchor: [20, 36]
            });
            const m = L.marker([s.lat, s.lng], { icon }).addTo(map);
            m.bindPopup(`<b>${s.name}</b><br>${s.price}<br><button onclick="openPostWithStore('${s.name}')" class="text-primary font-bold mt-2">ğŸ’° å ±å‘Šã™ã‚‹</button>`);
            m.storeData = s;
            return m;
        });

        // ã‚«ãƒ†ã‚´ãƒªãƒãƒƒãƒ—ã®æç”»
        const cats = ["ã™ã¹ã¦", ...new Set(allStoreData.map(d => d.category))];
        document.getElementById('category-chips').innerHTML = cats.map(c => `
            <button onclick="filterByCategory('${c}')" class="chip-${c} px-4 py-2 ${currentCategory === c ? 'bg-primary text-white' : 'bg-white text-slate-600'} shadow-sm rounded-full whitespace-nowrap text-[13px] font-bold border border-slate-200 transition-all">${c}</button>
        `).join('');

        updateFilters();
    }

    function filterByCategory(cat) {
        currentCategory = cat;
        renderUI();
    }

    function updateFilters() {
        const query = document.getElementById('search-box').value.toLowerCase();
        const listContent = document.getElementById('store-list-content');
        listContent.innerHTML = "";

        markers.forEach(m => {
            const s = m.storeData;
            const categoryMatch = (currentCategory === "ã™ã¹ã¦" || s.category === currentCategory);
            const searchMatch = (s.name.toLowerCase().includes(query) || s.price.toLowerCase().includes(query));

            if (categoryMatch && searchMatch) {
                map.addLayer(m);
                const gUrl = `http://www.google.com/maps/dir/?api=1&destination=${s.lat},${s.lng}`;
                listContent.innerHTML += `
                    <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100 animate-in fade-in duration-300">
                        <div class="flex justify-between items-start mb-3">
                            <div><span class="text-[10px] font-bold px-2 py-0.5 bg-slate-100 rounded-full text-slate-500">${s.category}</span><h3 class="text-lg font-bold mt-1 text-slate-800">${s.name}</h3></div>
                            <div class="text-right"><p class="text-2xl font-black text-price-red">${s.price || '---'}</p></div>
                        </div>
                        <div class="flex gap-3 mt-4">
                            <a href="${gUrl}" target="_blank" class="flex-1 flex items-center justify-center gap-2 bg-primary text-white font-bold py-3 rounded-full text-sm">ğŸ—ºï¸ æ¡ˆå†…</a>
                            <button onclick="openPostWithStore('${s.name}')" class="flex-1 flex items-center justify-center gap-2 bg-success text-white font-bold py-3 rounded-full text-sm">ğŸ’° å ±å‘Š</button>
                        </div>
                    </div>`;
            } else { map.removeLayer(m); }
        });
    }

    function showPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => {
            b.classList.replace('text-primary', 'text-secondary');
            b.querySelector('div').classList.remove('bg-primary-container');
        });
        if(btn) {
            btn.classList.replace('text-secondary', 'text-primary');
            btn.querySelector('div').classList.add('bg-primary-container');
        }
        if(pageId === 'map-page') setTimeout(() => { map.invalidateSize(); }, 300);
    }

    function startTracking() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(p => {
                const ll = [p.coords.latitude, p.coords.longitude];
                if (window.myLocMarker) window.myLocMarker.setLatLng(ll);
                else window.myLocMarker = L.circleMarker(ll, { radius: 8, color: '#fff', fillColor: '#0061A4', fillOpacity: 1, weight: 2 }).addTo(map);
            }, null, { enableHighAccuracy: true });
        }
    }

    function goToMyLocation() {
        navigator.geolocation.getCurrentPosition(p => map.flyTo([p.coords.latitude, p.coords.longitude], 16));
    }

    function openPostWithStore(name) {
        document.getElementById('post-store-name').value = name;
        showPage('post-page', document.querySelector('.nav-post'));
    }

    function updateDatalists() {
        const names = [...new Set(allStoreData.map(s => s.name))].sort();
        document.getElementById('store-list-candidates').innerHTML = names.map(n => `<option value="${n}">`).join('');
    }

    async function submitData() {
        const storeName = document.getElementById('post-store-name').value;
        const itemName = document.getElementById('post-item-name').value;
        const price = document.getElementById('post-price').value;
        if (!storeName || !itemName || !price) return alert("å¿…é ˆé …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        const btn = document.getElementById('submit-btn');
        btn.innerText = "é€ä¿¡ä¸­..."; btn.disabled = true;
        try {
            await fetch(gasUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({ storeName, itemName, price }) });
            alert("æŠ•ç¨¿å®Œäº†ï¼");
            showPage('map-page', document.querySelector('.nav-map'));
        } catch (e) { alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"); }
        btn.innerText = "æŠ•ç¨¿ã™ã‚‹"; btn.disabled = false;
    }

    window.onload = initMap;
</script>
