    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0" rel="stylesheet"/>
    <style type="text/tailwindcss">
        @layer base {
            body { @apply font-display bg-slate-50 text-slate-900 antialiased overflow-hidden h-screen flex justify-center; }
        }
        /* å›ºå®šãƒ˜ãƒƒãƒ€ãƒ¼ãƒ»ãƒ•ãƒƒã‚¿ãƒ¼ã®åœŸå° */
        .page { @apply absolute inset-0 bg-white hidden; z-index: 10; padding-top: 105px; padding-bottom: 85px; }
        .page.active { @apply block; }
        
        /* åœ°å›³ãƒšãƒ¼ã‚¸å°‚ç”¨ï¼šä½™ç™½ãªã— */
        #map-page { @apply p-0; }
        #map { @apply w-full h-full; z-index: 1; }

        /* ã‚«ã‚¹ã‚¿ãƒ ãƒ”ãƒ³ã®é€éãƒ»è³ªæ„Ÿè¨­å®š */
        .custom-pin { @apply transition-opacity duration-200; opacity: 0.85; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3)); }
        .pin-icon-style { -webkit-text-stroke: 1.5px white; font-variation-settings: 'FILL' 1; }

        /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è¨­å®š */
        .no-scrollbar::-webkit-scrollbar { display: none; }

    </style>
</head>
<body>

<div class="relative w-full h-full max-w-[430px] bg-white shadow-2xl overflow-hidden">
    
    <header class="fixed top-0 left-0 right-0 z-[5000] px-3 pt-3 pb-2 bg-white/90 backdrop-blur-md border-b border-slate-100 max-w-[430px] mx-auto">
        <div class="flex items-center bg-slate-100 rounded-full px-3 py-1.5 border border-slate-200 shadow-inner">
            <span class="material-symbols-outlined text-slate-400 text-[20px]">search</span>
            <input id="search-box" oninput="updateFilters()" class="flex-1 bg-transparent border-none focus:ring-0 text-[14px] py-0 ml-1" placeholder="åº—åã‚„å•†å“ã‚’æ¤œç´¢" type="text"/>
        </div>
        <div id="category-chips" class="flex gap-2 mt-2 overflow-x-auto no-scrollbar pb-1"></div>
    </header>

    <div id="map-page" class="page active">
        <div id="map"></div>
        <button onclick="goToMyLocation()" class="absolute bottom-28 right-4 z-[1000] w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-2xl border border-slate-100 active:scale-90 transition-transform">
            <span class="material-symbols-outlined text-[#0061A4] text-[26px]">my_location</span>
        </button>
    </div>

    <div id="list-page" class="page">
        <div class="scrollable no-scrollbar">
            <div class="flex justify-between items-center py-3 sticky top-0 bg-white z-20 border-b border-slate-50 mb-3">
                <h2 class="text-sm font-bold text-slate-600 flex items-center gap-1">ğŸ“‹ <span id="list-count">0ä»¶è¡¨ç¤ºä¸­</span></h2>
            </div>
            <div id="store-list-content" class="space-y-4 pb-10"></div>
        </div>
    </div>

    <div id="post-page" class="page">
        <div class="scrollable no-scrollbar pb-10">
            <h2 class="text-xl font-black py-6 text-slate-800">ä¾¡æ ¼ã‚’æŠ•ç¨¿</h2>
            <div class="space-y-5">
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-400 ml-1 uppercase">Store Name</label>
                    <input id="post-store-name" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm focus:bg-white focus:ring-2 focus:ring-blue-100 transition-all" placeholder="åº—åã‚’å…¥åŠ›">
                </div>
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-400 ml-1 uppercase">Item Name</label>
                    <input id="post-item-name" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm focus:bg-white focus:ring-2 focus:ring-blue-100 transition-all" placeholder="ä¾‹ï¼šãŸã¾ã”">
                </div>
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-400 ml-1 uppercase">Price (Tax Excl.)</label>
                    <input id="post-price" type="number" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-2xl font-black text-[#0061A4]" placeholder="198">
                </div>
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-400 ml-1 uppercase">Note</label>
                    <input id="post-note" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm" placeholder="ä¾‹ï¼š10å€‹å…¥ã€ãŠä¸€äººæ§˜1ç‚¹é™ã‚Š">
                </div>
                <button id="submit-btn" onclick="submitData()" class="w-full py-5 bg-[#0061A4] text-white font-bold rounded-3xl shadow-lg shadow-blue-200 active:scale-95 transition-all mt-4">æŠ•ç¨¿ã‚’é€ä¿¡ã™ã‚‹</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg border-t border-slate-100 pb-7 pt-2 z-[5000] max-w-[430px] mx-auto">
        <div class="flex items-center justify-around">
            <button id="btn-map" onclick="showPage('map-page', this)" class="flex flex-col items-center gap-1 text-[#0061A4] w-1/3">
                <div class="w-14 h-8 bg-blue-100 rounded-full flex justify-center items-center transition-colors"><span class="material-symbols-outlined font-variation-fill">map</span></div>
                <span class="text-[10px] font-bold">ãƒãƒƒãƒ—</span>
            </button>
            <button id="btn-list" onclick="showPage('list-page', this)" class="flex flex-col items-center gap-1 text-slate-400 w-1/3">
                <div class="w-14 h-8 rounded-full flex justify-center items-center"><span class="material-symbols-outlined">format_list_bulleted</span></div>
                <span class="text-[10px] font-bold">ãƒªã‚¹ãƒˆ</span>
            </button>
            <button id="btn-post" onclick="showPage('post-page', this)" class="flex flex-col items-center gap-1 text-slate-400 w-1/3">
                <div class="w-14 h-8 rounded-full flex justify-center items-center"><span class="material-symbols-outlined">add_circle</span></div>
                <span class="text-[10px] font-bold">æŠ•ç¨¿</span>
            </button>
        </div>
    </nav>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTsb43W7oGI-uAyoWp19J1Z3WT3L48QW3TdJDIjseaTvLVtAMAfYX-sZNuLK6kuc2j2pbkLZ0I0p6Pp/pub?gid=0&single=true&output=csv';
    const gasUrl = 'https://script.google.com/macros/s/AKfycbz4OHWsfJStoowmEINpTMAXYEWu71AW5e5VDDyBCWTpAg5jznhgyouLjM5C3YEvUDo/exec';

    const categoryColors = { "ã‚¹ãƒ¼ãƒ‘ãƒ¼": "#34a853", "ãƒ‰ãƒ©ãƒƒã‚°ã‚¹ãƒˆã‚¢": "#d93025", "JA": "#ffa502", "ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ": "#0061A4" };
    let map, markers = [], allStoreData = [], currentCategory = "ã™ã¹ã¦";

    function formatProductText(text) {
        if (!text) return "";
        return text.split('/').map(item => {
            const cleanItem = item.trim();
            if (!cleanItem) return "";
            const safeItem = cleanItem.replace(/([\(ï¼ˆ].*?[\)ï¼‰])/g, '<span class="inline-block whitespace-nowrap opacity-70 font-normal text-xs">$1</span>');
            return `<div class="leading-tight mb-1.5 pb-1 border-b border-slate-50 last:border-0">${safeItem}</div>`;
        }).join('');
    }

    function initMap() {
        if (map) map.remove();
        map = L.map('map', { zoomControl: false, tap: false }).setView([34.7628, 137.3817], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(map);
        loadData();
    }

    async function loadData() {
        try {
            const res = await fetch(csvUrl + '&t=' + Date.now());
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            allStoreData = rows.map(row => {
                const cols = row.split(',');
                return { name: cols[0], lat: parseFloat(cols[1]), lng: parseFloat(cols[2]), category: cols[5] || "æœªåˆ†é¡", price: cols[6] || "" };
            }).filter(d => !isNaN(d.lat));
            renderUI();
        } catch (e) { console.error("Load Error"); }
    }

    function renderUI() {
        markers.forEach(m => map.removeLayer(m));
        markers = allStoreData.map(s => {
            const color = categoryColors[s.category] || categoryColors["ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ"];
            const icon = L.divIcon({
                className: 'custom-icon',
                html: `<div class="custom-pin"><span class="material-symbols-outlined pin-icon-style" style="color:${color};font-size:34px;">location_on</span></div>`,
                iconSize: [34, 34], iconAnchor: [17, 34]
            });
            const m = L.marker([s.lat, s.lng], { icon });
            
            // ãƒãƒƒãƒ—ä¸Šã®æŠ•ç¨¿ãƒ»æ¡ˆå†…ãƒœã‚¿ãƒ³ä»˜ããƒãƒƒãƒ—ã‚¢ãƒƒãƒ—
            const popupHtml = `
                <div class="p-1 min-w-[160px]">
                    <b class="text-slate-800 text-sm">${s.name}</b>
                    <div class="text-red-600 font-bold text-[13px] mt-1 mb-2">${formatProductText(s.price)}</div>
                    <div class="flex gap-1">
                        <button onclick="openPostWithStore('${s.name}')" class="flex-1 bg-green-600 text-white py-2 rounded-lg font-bold text-[10px]">ğŸ’° æŠ•ç¨¿</button>
                        <button onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${s.lat},${s.lng}')" class="flex-1 bg-slate-100 text-slate-600 py-2 rounded-lg font-bold text-[10px]">ğŸš— æ¡ˆå†…</button>
                    </div>
                </div>`;
            m.bindPopup(popupHtml);
            m.storeData = s;
            return m;
        });

        const cats = ["ã™ã¹ã¦", ...new Set(allStoreData.map(d => d.category))];
        document.getElementById('category-chips').innerHTML = cats.map(c => `
            <button onclick="filterByCategory('${c}')" class="px-4 py-1.5 ${currentCategory === c ? 'bg-[#0061A4] text-white' : 'bg-white text-slate-500'} shadow-sm rounded-full text-[11px] font-bold border border-slate-100 whitespace-nowrap transition-colors">
                ${c}
            </button>`).join('');
        updateFilters();
    }

    function filterByCategory(cat) { currentCategory = cat; renderUI(); }

    function updateFilters() {
        const query = document.getElementById('search-box').value.toLowerCase();
        const listContent = document.getElementById('store-list-content');
        listContent.innerHTML = "";
        let count = 0;

        markers.forEach(m => {
            const s = m.storeData;
            const matchesQuery = s.name.toLowerCase().includes(query) || s.price.toLowerCase().includes(query);
            const matchesCat = currentCategory === "ã™ã¹ã¦" || s.category === currentCategory;

            if (matchesQuery && matchesCat) {
                map.addLayer(m);
                count++;
                listContent.innerHTML += `
                    <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
                        <div class="p-4 border-b border-slate-50 flex justify-between items-start">
                            <div>
                                <span class="text-[9px] font-black px-2 py-0.5 bg-slate-100 rounded text-slate-500 uppercase">${s.category}</span>
                                <h3 class="text-[15px] font-bold mt-1 text-slate-800">${s.name}</h3>
                            </div>
                            <button onclick="map.flyTo([${s.lat},${s.lng}], 17); showPage('map-page', document.getElementById('btn-map'))" class="text-[#0061A4] p-2 bg-blue-50 rounded-full"><span class="material-symbols-outlined text-[20px]">map</span></button>
                        </div>
                        <div class="p-4 bg-white">
                            <div class="text-[14px] font-bold text-red-600">${formatProductText(s.price)}</div>
                        </div>
                        <div class="px-4 pb-4 flex gap-2">
                            <button onclick="openPostWithStore('${s.name}')" class="flex-1 bg-green-50 text-green-700 font-bold py-3 rounded-2xl text-[12px] transition-colors active:bg-green-100">ğŸ’° ä¾¡æ ¼ã‚’æŠ•ç¨¿</button>
                            <button onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${s.lat},${s.lng}')" class="flex-1 bg-slate-50 text-slate-600 font-bold py-3 rounded-2xl text-[12px]">ğŸš— çµŒè·¯æ¡ˆå†…</button>
                        </div>
                    </div>`;
            } else { map.removeLayer(m); }
        });
        document.getElementById('list-count').innerText = `${count}ä»¶è¡¨ç¤ºä¸­`;
    }

    function showPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById(pageId).classList.remove('hidden');
        document.querySelectorAll('nav button').forEach(b => {
            b.classList.replace('text-[#0061A4]', 'text-slate-400');
            b.querySelector('div').classList.remove('bg-blue-100');
            b.querySelector('span.material-symbols-outlined').style.fontVariationSettings = "'FILL' 0";
        });
        btn.classList.replace('text-slate-400', 'text-[#0061A4]');
        btn.querySelector('div').classList.add('bg-blue-100');
        btn.querySelector('span.material-symbols-outlined').style.fontVariationSettings = "'FILL' 1";
        if(pageId === 'map-page') setTimeout(() => map.invalidateSize(), 300);
    }

    function openPostWithStore(name) {
        document.getElementById('post-store-name').value = name;
        showPage('post-page', document.getElementById('btn-post'));
    }

    async function submitData() {
        const storeName = document.getElementById('post-store-name').value;
        const itemName = document.getElementById('post-item-name').value;
        const price = document.getElementById('post-price').value;
        const note = document.getElementById('post-note').value;
        if (!storeName || !itemName || !price) return alert("å¿…è¦äº‹é …ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        
        const btn = document.getElementById('submit-btn');
        btn.innerText = "é€ä¿¡ä¸­..."; btn.disabled = true;
        try {
            await fetch(gasUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({ storeName, itemName, price, note }) });
            alert("æŠ•ç¨¿å®Œäº†ã—ã¾ã—ãŸï¼");
            loadData();
            showPage('map-page', document.getElementById('btn-map'));
        } catch (e) { alert("é€ä¿¡ã‚¨ãƒ©ãƒ¼"); }
        btn.innerText = "æŠ•ç¨¿ã‚’é€ã‚‹"; btn.disabled = false;
    }

    function goToMyLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => map.flyTo([p.coords.latitude, p.coords.longitude], 16));
        }
    }

    window.onload = initMap;
</script>
</body>
