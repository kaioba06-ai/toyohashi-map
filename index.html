        #map-page { @apply absolute inset-0 flex flex-col bg-white hidden; z-index: 10; }

<body>

<div class="relative flex h-full w-full flex-col overflow-hidden max-w-[430px] bg-white shadow-2xl">
    <header class="fixed top-0 left-0 right-0 z-[5000] px-3 pt-2 pb-1 bg-white/95 backdrop-blur-md border-b border-slate-100 max-w-[430px] mx-auto">
        <div class="flex items-center bg-slate-50 shadow-inner rounded-full px-2 py-1 border border-slate-200">
            <div class="flex items-center justify-center w-7 h-7 text-slate-400">

            </div>
            <input id="search-box" oninput="updateFilters()" class="flex-1 bg-transparent border-none focus:ring-0 text-[13px] py-1" placeholder="åº—åã‚„å•†å“ã‚’æ¤œç´¢" type="text"/>
        </div>
        <div id="category-chips" class="flex gap-1.5 mt-2 overflow-x-auto no-scrollbar pb-1"></div>
    </header>

    <div id="map-page" class="page active">
        <div id="map"></div>
        <button onclick="goToMyLocation()" class="absolute bottom-24 right-4 z-[1000] w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-xl border border-slate-100 active:scale-95">
            <span class="material-symbols-outlined text-primary text-[24px]">my_location</span>

    </div>

    <div id="list-page" class="page">
        <div class="px-4 py-2 border-b border-slate-50 flex justify-between items-center bg-white">
            <h2 class="text-sm font-bold text-slate-700">ğŸ“‹ åº—èˆ—ãƒ»åº•å€¤ä¸€è¦§</h2>
            <span id="list-count" class="text-[10px] text-slate-400"></span>
        </div>
        <div id="store-list-content" class="flex-1 overflow-y-auto px-4 py-4 space-y-4 no-scrollbar bg-slate-50/50"></div>
    </div>

    <div id="post-page" class="page">
        <div class="flex-1 overflow-y-auto px-6 pb-10">
            <h2 class="text-lg font-bold py-4">ä¾¡æ ¼ã‚’æŠ•ç¨¿</h2>
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-500 ml-1">åº—èˆ—å</label>
                    <input id="post-store-name" class="w-full p-3 bg-slate-50 border-none rounded-xl text-sm" placeholder="åº—åã‚’å…¥åŠ›">
                </div>
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-500 ml-1">å•†å“å</label>
                    <input id="post-item-name" class="w-full p-3 bg-slate-50 border-none rounded-xl text-sm" placeholder="å•†å“åã‚’å…¥åŠ›">
                </div>
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-500 ml-1">ä¾¡æ ¼ (ç¨æŠœ)</label>
                    <input id="post-price" type="number" class="w-full p-3 bg-slate-50 border-none rounded-xl text-xl font-bold" placeholder="198">
                </div>
                <div class="space-y-1">
                    <label class="text-[11px] font-bold text-slate-500 ml-1">å‚™è€ƒï¼ˆé‡ãƒ»ã‚µã‚¤ã‚ºï¼‰</label>
                    <input id="post-note" class="w-full p-3 bg-slate-50 border-none rounded-xl text-sm" placeholder="ä¾‹ï¼š10å€‹å…¥ã€100gã‚ãŸã‚Šç­‰">
                </div>
                <button id="submit-btn" onclick="submitData()" class="w-full py-4 bg-primary text-white font-bold rounded-full shadow-lg active:scale-95 mt-2">æŠ•ç¨¿ã™ã‚‹</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-slate-200 pb-5 pt-2 z-[5000] max-w-[430px] mx-auto">
        <div class="flex items-center justify-around">
            <button id="btn-map" onclick="showPage('map-page', this)" class="flex flex-col items-center gap-0.5 text-primary">
                <div class="w-[56px] h-[28px] bg-primary-container rounded-full flex justify-center items-center"><span class="material-symbols-outlined">map</span></div>
                <span class="text-[10px] font-bold">ãƒãƒƒãƒ—</span>
            </button>
            <button id="btn-list" onclick="showPage('list-page', this)" class="flex flex-col items-center gap-0.5 text-secondary">
                <div class="w-[56px] h-[28px] rounded-full flex justify-center items-center"><span class="material-symbols-outlined">format_list_bulleted</span></div>
                <span class="text-[10px] font-medium">ãƒªã‚¹ãƒˆ</span>
            </button>
            <button id="btn-post" onclick="showPage('post-page', this)" class="flex flex-col items-center gap-0.5 text-secondary">
                <div class="w-[56px] h-[28px] rounded-full flex justify-center items-center"><span class="material-symbols-outlined">add_circle</span></div>
                <span class="text-[10px] font-medium">æŠ•ç¨¿</span>
            </button>
        </div>
    </nav>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTsb43W7oGI-uAyoWp19J1Z3WT3L48QW3TdJDIjseaTvLVtAMAfYX-sZNuLK6kuc2j2pbkLZ0I0p6Pp/pub?gid=0&single=true&output=csv';
    
    // â˜…ã“ã“ã‚’æ–°ã—ã„ãƒ‡ãƒ—ãƒ­ã‚¤URLã«æ›¸ãæ›ãˆã¦ãã ã•ã„ï¼ˆã‚¯ã‚©ãƒ¼ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã‚’æ¶ˆã•ãªã„ã‚ˆã†æ³¨æ„ï¼‰
    const gasUrl = 'https://script.google.com/macros/s/AKfycbz4OHWsfJStoowmEINpTMAXYEWu71AW5e5VDDyBCWTpAg5jznhgyouLjM5C3YEvUDo/exec'; 

    const categoryColors = { "ã‚¹ãƒ¼ãƒ‘ãƒ¼": "#34a853", "ãƒ‰ãƒ©ãƒƒã‚°ã‚¹ãƒˆã‚¢": "#d93025", "JA": "#ffa502", "ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ": "#0061A4" };
    let map, markers = [], allStoreData = [], currentCategory = "ã™ã¹ã¦";

    function formatProductText(text) {
        if (!text) return "";
        return text.split('/').map(item => {
            const cleanItem = item.trim();
            if (!cleanItem) return "";
            const safeItem = cleanItem.replace(/([\(ï¼ˆ].*?[\)ï¼‰])/g, '<span class="no-wrap-bracket">$1</span>');
            return `<div class="leading-none mb-0.5">${safeItem}</div>`;
        }).join('');
    }

function initMap() {
        const mapContainer = document.getElementById('map');
        if (!mapContainer) return;

        // ã™ã§ã«ãƒãƒƒãƒ—ãŒã‚ã‚‹å ´åˆã¯ä¸€åº¦å‰Šé™¤ï¼ˆäºŒé‡åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼é˜²æ­¢ï¼‰
        if (map != undefined) { map.remove(); }

        map = L.map('map', { zoomControl: false, tap: false }).setView([34.7628, 137.3817], 14);
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        // å°‘ã—é…ã‚‰ã›ã¦ã‚µã‚¤ã‚ºã‚’ç¢ºå®šã•ã›ã‚‹
        setTimeout(() => { map.invalidateSize(); }, 500);
        
        loadData();
    }

    async function loadData() {
        try {
            const res = await fetch(csvUrl + '&t=' + Date.now());
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            allStoreData = rows.map(row => {
                const cols = row.split(',');
                return { 
                    name: (cols[0] || "").trim(), 
                    lat: parseFloat(cols[1]), 
                    lng: parseFloat(cols[2]), 
                    category: (cols[5] || "æœªåˆ†é¡").trim(), 
                    price: (cols[6] || "") 
                };
            }).filter(d => !isNaN(d.lat));
            renderUI();
        } catch (e) { console.error("ãƒ‡ãƒ¼ã‚¿ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼:", e); }
    }

    function renderUI() {
        markers.forEach(m => map.removeLayer(m));
        markers = allStoreData.map(s => {
            const color = categoryColors[s.category] || categoryColors["ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ"];
            const icon = L.divIcon({
                className: 'custom-icon',
                html: `<div class="custom-pin"><span class="material-symbols-outlined pin-icon-style" style="color:${color};font-size:32px;font-variation-settings:'FILL' 1">location_on</span></div>`,
                iconSize: [32, 32], iconAnchor: [16, 32]
            });
            const m = L.marker([s.lat, s.lng], { icon });
            const priceHtml = formatProductText(s.price);
            m.bindPopup(`<div class="text-[13px] min-w-[150px]"><b class="text-slate-800">${s.name}</b><div class="text-price-red font-bold mt-1">${priceHtml}</div><button onclick="openPostWithStore('${s.name}')" class="w-full bg-success text-white py-1.5 rounded mt-2 font-bold text-[11px]">ä¾¡æ ¼ã‚’æŠ•ç¨¿</button></div>`);
            m.storeData = s;
            return m;
        });
        const cats = ["ã™ã¹ã¦", ...new Set(allStoreData.map(d => d.category))];
        document.getElementById('category-chips').innerHTML = cats.map(c => `<button onclick="filterByCategory('${c}')" class="px-3 py-1 ${currentCategory === c ? 'bg-primary text-white' : 'bg-white text-slate-500'} shadow-sm rounded-full text-[11px] font-bold border">${c}</button>`).join('');
        updateFilters();
    }

    function filterByCategory(cat) { currentCategory = cat; updateFilters(); }

    function updateFilters() {
        const query = document.getElementById('search-box').value.toLowerCase();
        const listContent = document.getElementById('store-list-content');
        if (!listContent) return;
        listContent.innerHTML = "";
        let count = 0;

        markers.forEach(m => {
            const s = m.storeData;
            const matchesQuery = s.name.toLowerCase().includes(query) || s.price.toLowerCase().includes(query);
            const matchesCat = currentCategory === "ã™ã¹ã¦" || s.category === currentCategory;

            if (matchesQuery && matchesCat) {
                if (map) map.addLayer(m);
                count++;
                const priceHtml = formatProductText(s.price);
                listContent.innerHTML += `
                    <div class="store-card">
                        <div class="card-header">
                            <span class="text-[9px] font-bold px-1.5 py-0.5 bg-slate-100 rounded text-slate-500">${s.category}</span>
                            <h3 class="text-[14px] font-bold mt-0.5 text-slate-800">${s.name}</h3>
                        </div>
                        <div class="card-body">
                            <div class="text-[14px] font-bold text-price-red leading-none">${priceHtml}</div>
                        </div>
                        <div class="card-footer">
                            <button onclick="map.flyTo([${s.lat},${s.lng}], 17); showPage('map-page', document.getElementById('btn-map'))" class="flex-1 bg-slate-100 text-primary font-bold py-2 rounded-lg text-[11px] border">ğŸ—ºï¸ è¡¨ç¤º</button>
                            <button onclick="openPostWithStore('${s.name}')" class="flex-1 bg-success text-white font-bold py-2 rounded-lg text-[11px]">ğŸ’° æŠ•ç¨¿</button>
                        </div>
                    </div>`;
            } else {
                if (map) map.removeLayer(m);
            }
        });
        const countEl = document.getElementById('list-count');
        if (countEl) countEl.innerText = `${count}ä»¶è¡¨ç¤ºä¸­`;
    }

    function showPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        
        // ãƒŠãƒ“ãƒœã‚¿ãƒ³ã®è‰²æ›´æ–°
        document.querySelectorAll('nav button').forEach(b => {
            b.classList.replace('text-primary', 'text-secondary');
            b.querySelector('div').classList.remove('bg-primary-container');
        });
        if(btn) {
            btn.classList.replace('text-secondary', 'text-primary');
            btn.querySelector('div').classList.add('bg-primary-container');
        }

        if(pageId === 'map-page' && map) {
            setTimeout(() => {
                map.invalidateSize(true);
            }, 300);
        }
    }

    function openPostWithStore(name) {
        document.getElementById('post-store-name').value = name;
        showPage('post-page', document.getElementById('btn-post'));
    }

    async function submitData() {
        const storeName = document.getElementById('post-store-name').value;
        const itemName = document.getElementById('post-item-name').value;
        const note = document.getElementById('post-note').value;
        const price = document.getElementById('post-price').value;
        if (!storeName || !itemName || !price) return alert("å…¥åŠ›ã—ã¦ãã ã•ã„");
        const btn = document.getElementById('submit-btn');
        btn.innerText = "é€ä¿¡ä¸­..."; btn.disabled = true;
        try {
            await fetch(gasUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({ storeName, itemName, note, price }) });
            alert("æŠ•ç¨¿å®Œäº†ï¼");
            loadData();
            showPage('map-page', document.getElementById('btn-map'));
        } catch (e) { alert("ã‚¨ãƒ©ãƒ¼"); }
        btn.innerText = "æŠ•ç¨¿ã™ã‚‹"; btn.disabled = false;
    }

    function goToMyLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                map.flyTo([p.coords.latitude, p.coords.longitude], 16);
            });
        }
    }

    window.onload = initMap;
</script>
</body>
