<body>

<div class="relative flex h-full w-full flex-col overflow-hidden max-w-[430px] bg-white shadow-2xl border-x border-slate-100">

            <input id="search-box" oninput="updateFilters()" class="flex-1 bg-transparent border-none focus:ring-0 text-[16px] placeholder:text-slate-500" placeholder="ãŠåº—ã‚„å•†å“ã‚’æ¤œç´¢" type="text"/>
            <button onclick="toggleFilterMenu()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-100">

    <div id="map-page" class="page active">

        <button onclick="goToMyLocation()" class="absolute bottom-24 right-4 z-[500] w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-lg active:scale-95 border border-slate-100">

        <div id="store-list-content" class="flex-1 overflow-y-auto px-4 py-4 space-y-4 no-scrollbar pb-32">

    <div id="post-page" class="page pt-4">

             <div class="flex items-center justify-between py-4">
                <h1 class="text-xl font-bold">æ–°ä¾¡æ ¼ã‚’å ±å‘Š</h1>
                <button onclick="showPage('map-page')" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 text-slate-500">
                    <span class="material-symbols-outlined text-[20px]">close</span>

            </div>
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">åº—èˆ—å</label>
                    <input id="post-store-name" list="store-list-candidates" class="w-full px-4 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-primary" placeholder="ä¾‹: ãƒ¤ãƒãƒŠã‚« è±Šæ©‹åº—">
                    <datalist id="store-list-candidates"></datalist>
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">å•†å“å</label>
                    <input id="post-item-name" class="w-full px-4 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-primary" placeholder="ä¾‹: åµ (10å€‹å…¥)">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">ä¾¡æ ¼ (ç¨æŠœ)</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-slate-400">Â¥</span>
                        <input id="post-price" type="number" class="w-full pl-10 pr-4 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-primary font-bold text-xl" placeholder="158">
                    </div>

                <button id="submit-btn" onclick="submitData()" class="w-full py-5 bg-primary text-white font-bold text-lg rounded-full shadow-lg active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    æŠ•ç¨¿ã™ã‚‹ <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
    </div>

    <nav class="absolute bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-slate-200 pb-8 pt-3 z-[2000]">
        <div class="flex items-center justify-around max-w-sm mx-auto">
            <button onclick="showPage('map-page', this)" class="nav-item flex flex-col items-center gap-1 text-primary">
                <div class="flex items-center justify-center w-[64px] h-[32px] bg-primary-container rounded-full"><span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">map</span></div>
                <span class="text-[12px] font-bold">ãƒãƒƒãƒ—</span>
            </button>
            <button onclick="showPage('list-page', this)" class="nav-item flex flex-col items-center gap-1 text-secondary">
                <div class="flex items-center justify-center w-[64px] h-[32px] rounded-full"><span class="material-symbols-outlined">format_list_bulleted</span></div>
                <span class="text-[12px] font-medium">ãƒªã‚¹ãƒˆ</span>
            </button>
            <button onclick="showPage('post-page', this)" class="nav-item flex flex-col items-center gap-1 text-secondary">
                <div class="flex items-center justify-center w-[64px] h-[32px] rounded-full"><span class="material-symbols-outlined">add_circle</span></div>
                <span class="text-[12px] font-medium">æŠ•ç¨¿</span>
            </button>
        </div>
    </nav>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTsb43W7oGI-uAyoWp19J1Z3WT3L48QW3TdJDIjseaTvLVtAMAfYX-sZNuLK6kuc2j2pbkLZ0I0p6Pp/pub?gid=0&single=true&output=csv';
    const gasUrl = 'https://script.google.com/macros/s/AKfycbz4OHWsfJStoowmEINpTMAXYEWu71AW5e5VDDyBCWTpAg5jznhgyouLjM5C3YEvUDo/exec';

    const categoryColors = { "ã‚¹ãƒ¼ãƒ‘ãƒ¼": "#34a853", "ãƒ‰ãƒ©ãƒƒã‚°ã‚¹ãƒˆã‚¢": "#d93025", "JA": "#ffa502", "ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ": "#0061A4" };
    
    let map, markers = [], allStoreData = [], watchId = null;

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([34.7628, 137.3817], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        startTracking();
        loadData();
    }

    async function loadData() {
        try {
            const res = await fetch(csvUrl + '&t=' + Date.now());
            const text = await res.text();
            const data = text.split('\n').slice(1).map(row => row.split(','));
            allStoreData = data.map(cols => ({
                name: cols[0]?.trim(), lat: parseFloat(cols[1]), lng: parseFloat(cols[2]),
                category: cols[5]?.trim() || "æœªåˆ†é¡", price: cols[6] || ""
            })).filter(d => !isNaN(d.lat));
            
            renderUI();
        } catch (e) { console.error(e); }
    }

    function renderUI() {
        // ãƒ”ãƒ³ã®ä½œæˆ
        markers.forEach(m => map.removeLayer(m));
        markers = allStoreData.map(s => {
            const color = categoryColors[s.category] || categoryColors["ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ"];
            const icon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div class="custom-pin"><div class="pin-label" style="background:${color}">${s.price.split('/')[0] || 'è©³ç´°'}</div><span class="material-symbols-outlined" style="color:${color}; font-size:40px; font-variation-settings:'FILL' 1">location_on</span></div>`,
                iconSize: [50, 50], iconAnchor: [25, 45]
            });
            const m = L.marker([s.lat, s.lng], { icon }).addTo(map);
            m.bindPopup(`<b>${s.name}</b><br>${s.price}<br><button onclick="openPostWithStore('${s.name}')" class="text-primary font-bold">ğŸ’° å ±å‘Šã™ã‚‹</button>`);
            m.storeData = s;
            return m;
        });

        // ã‚«ãƒ†ã‚´ãƒªãƒãƒƒãƒ—ã®ä½œæˆ
        const cats = ["ã™ã¹ã¦", ...new Set(allStoreData.map(d => d.category))];
        document.getElementById('category-chips').innerHTML = cats.map(c => `
            <button onclick="filterByCategory('${c}')" class="flex items-center gap-1.5 px-4 py-2 bg-white shadow-sm rounded-full whitespace-nowrap text-[13px] font-medium border border-slate-100">${c}</button>
        `).join('');

        updateFilters();
    }

    function updateFilters() {
        const query = document.getElementById('search-box').value.toLowerCase();
        const list = document.getElementById('store-list-content');
        list.innerHTML = "";

        markers.forEach(m => {
            const s = m.storeData;
            const match = s.name.toLowerCase().includes(query) || s.price.toLowerCase().includes(query);
            if (match) {
                map.addLayer(m);
                const gMapUrl = `https://www.google.com/maps/dir/?api=1&destination=${s.lat},${s.lng}`;
                list.innerHTML += `
                    <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <span class="px-2 py-0.5 rounded-full text-[10px] font-bold bg-slate-100 text-slate-600">${s.category}</span>
                                <h3 class="text-lg font-bold mt-1">${s.name}</h3>
                            </div>
                            <div class="text-right"><p class="text-2xl font-black text-price-red">${s.price || '---'}</p></div>
                        </div>
                        <div class="flex gap-3">
                            <a href="${gMapUrl}" target="_blank" class="flex-1 flex items-center justify-center gap-2 bg-primary text-white font-bold py-3 rounded-full text-sm">ğŸ—ºï¸ ãƒŠãƒ“</a>
                            <button onclick="openPostWithStore('${s.name}')" class="flex-1 flex items-center justify-center gap-2 bg-success text-white font-bold py-3 rounded-full text-sm">ğŸ’° æŠ•ç¨¿</button>
                        </div>
                    </div>`;
            } else { map.removeLayer(m); }
        });
    }

    function showPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        
        // ãƒŠãƒ“ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ«æ›´æ–°
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.replace('text-primary', 'text-secondary');
            item.querySelector('div').classList.remove('bg-primary-container');
        });
        if(btn) {
            btn.classList.replace('text-secondary', 'text-primary');
            btn.querySelector('div').classList.add('bg-primary-container');
        }
        if(pageId === 'map-page') setTimeout(() => map.invalidateSize(), 200);
    }

    function startTracking() {
        if (navigator.geolocation) {
            watchId = navigator.geolocation.watchPosition(p => {
                const ll = [p.coords.latitude, p.coords.longitude];
                if (window.myLocMarker) window.myLocMarker.setLatLng(ll);
                else window.myLocMarker = L.circleMarker(ll, { radius: 8, color: '#fff', fillColor: '#0061A4', fillOpacity: 1, weight: 2 }).addTo(map);
            }, null, { enableHighAccuracy: true });
        }
    }

    function goToMyLocation() {
        navigator.geolocation.getCurrentPosition(p => {
            map.flyTo([p.coords.latitude, p.coords.longitude], 16);
        });
    }

    function openPostWithStore(name) {
        document.getElementById('post-store-name').value = name;
        showPage('post-page');
    }

    async function submitData() {
        const storeName = document.getElementById('post-store-name').value;
        const itemName = document.getElementById('post-item-name').value;
        const price = document.getElementById('post-price').value;
        if (!storeName || !itemName || !price) return alert("å…¥åŠ›ã—ã¦ãã ã•ã„");

        const btn = document.getElementById('submit-btn');
        btn.innerText = "é€ä¿¡ä¸­..."; btn.disabled = true;
        try {
            await fetch(gasUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({ storeName, itemName, price }) });
            alert("æŠ•ç¨¿å®Œäº†ï¼");
            showPage('map-page');
        } catch (e) { alert("ã‚¨ãƒ©ãƒ¼"); }
        btn.innerText = "æŠ•ç¨¿ã™ã‚‹"; btn.disabled = false;
    }

    initMap();
</script>
</body>
