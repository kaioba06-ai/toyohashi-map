<body>

                <div class="space-y-1">

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTsb43W7oGI-uAyoWp19J1Z3WT3L48QW3TdJDIjseaTvLVtAMAfYX-sZNuLK6kuc2j2pbkLZ0I0p6Pp/pub?gid=0&single=true&output=csv';
    const gasUrl = 'https://script.google.com/macros/s/AKfycbz4OHWsfJStoowmEINpTMAXYEWu71AW5e5VDDyBCWTpAg5jznhgyouLjM5C3YEvUDo/exec';

    const categoryColors = { "ã‚¹ãƒ¼ãƒ‘ãƒ¼": "#34a853", "ãƒ‰ãƒ©ãƒƒã‚°ã‚¹ãƒˆã‚¢": "#d93025", "JA": "#ffa502", "ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ": "#0061A4" };
    let map, markers = [], allStoreData = [], currentCategory = "ã™ã¹ã¦";

    const defaultItems = [
        "ãŸã¾ã”", "ç‰›ä¹³", "ç‰›ã“ã¾è‚‰ï¼ˆ100gå˜ä¾¡ï¼‰", "è±šã“ã¾è‚‰ï¼ˆ100gå˜ä¾¡ï¼‰", "é¶ã‚‚ã‚‚è‚‰ï¼ˆ100gå˜ä¾¡ï¼‰",
        "é¶ã‚€ã­è‚‰ï¼ˆ100gå˜ä¾¡ï¼‰", "ã•ã•ã¿ï¼ˆ100gå˜ä¾¡ï¼‰", "é¶çš®ï¼ˆ100gå˜ä¾¡ï¼‰", "ç ‚è‚ï¼ˆ100gå˜ä¾¡ï¼‰",
        "è±šã‚ã„ã³ããƒŸãƒ³ãƒï¼ˆ100gå˜ä¾¡ï¼‰", "é¶ã‚‚ã‚‚ãƒŸãƒ³ãƒï¼ˆ100gå˜ä¾¡ï¼‰", "é¶ã‚€ã­ãƒŸãƒ³ãƒï¼ˆ100gå˜ä¾¡ï¼‰",
        "è±†è…", "ã‚ã¶ã‚‰ã‚ã’", "ã†ã©ã‚“", "é•·ãƒã‚®", "ã‚­ãƒ£ãƒ™ãƒ„", "ã«ã‚“ã˜ã‚“", "ã˜ã‚ƒãŒã„ã‚‚", "ç‰ã­ã"
    ];

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([34.7628, 137.3817], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        loadData();
        startTracking();
    }

    async function loadData() {
        try {
            const res = await fetch(csvUrl + '&t=' + Date.now());
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            allStoreData = rows.map(row => {
                const cols = row.split(',');
                return { name: cols[0]?.trim(), lat: parseFloat(cols[1]), lng: parseFloat(cols[2]), category: cols[5]?.trim() || "æœªåˆ†é¡", price: cols[6] || "", note: cols[7] || "" };
            }).filter(d => !isNaN(d.lat));
            renderUI();
            updateDatalists();
        } catch (e) { console.error(e); }
    }

    function renderUI() {
        markers.forEach(m => map.removeLayer(m));
        markers = allStoreData.map(s => {
            const color = categoryColors[s.category] || categoryColors["ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ"];
            const icon = L.divIcon({
                className: 'custom-icon',
                html: `<div class="custom-pin"><span class="material-symbols-outlined" style="color:${color};font-size:32px;font-variation-settings:'FILL' 1">location_on</span></div>`,
                iconSize: [32, 32], iconAnchor: [16, 32]
            });
            const m = L.marker([s.lat, s.lng], { icon }).addTo(map);
            const gUrl = `https://www.google.com/maps/dir/?api=1&destination=${s.lat},${s.lng}`;
            
            m.bindPopup(`
                <div class="text-[13px] p-1 min-w-[140px]">
                    <b class="text-slate-800">${s.name}</b><br>
                    <span class="text-price-red font-bold text-base">${s.price}</span><br>
                    <div class="grid grid-cols-2 gap-2 mt-3">
                        <a href="${gUrl}" target="_blank" class="bg-primary text-white text-center py-2 rounded-md text-[11px] font-bold flex items-center justify-center">ğŸ—ºï¸ æ¡ˆå†…</a>
                        <button onclick="openPostWithStore('${s.name}')" class="bg-success text-white py-2 rounded-md text-[11px] font-bold">ğŸ’° æŠ•ç¨¿</button>
                    </div>
                </div>
            `);
            m.storeData = s;
            return m;
        });

        const cats = ["ã™ã¹ã¦", ...new Set(allStoreData.map(d => d.category))];
        document.getElementById('category-chips').innerHTML = cats.map(c => `
            <button onclick="filterByCategory('${c}')" class="px-3 py-1 ${currentCategory === c ? 'bg-primary text-white' : 'bg-white text-slate-500'} shadow-sm rounded-full whitespace-nowrap text-[11px] font-bold border border-slate-200">${c}</button>
        `).join('');

        updateFilters();
    }

    function filterByCategory(cat) { currentCategory = cat; renderUI(); }

    function updateFilters() {
        const query = document.getElementById('search-box').value.toLowerCase();
        const listContent = document.getElementById('store-list-content');
        listContent.innerHTML = "";
        let count = 0;

        markers.forEach(m => {
            const s = m.storeData;
            if ((currentCategory === "ã™ã¹ã¦" || s.category === currentCategory) && 
                (s.name.toLowerCase().includes(query) || s.price.toLowerCase().includes(query))) {
                map.addLayer(m);
                count++;
                const gUrl = `https://www.google.com/maps/dir/?api=1&destination=${s.lat},${s.lng}`;
                
                // ãƒªã‚¹ãƒˆã‚«ãƒ¼ãƒ‰ï¼šæ–‡å­—æ•°ã«å¿œã˜ã¦å¯å¤‰ã€ãƒœã‚¿ãƒ³ãŒéš ã‚Œãªã„ã‚ˆã†ã«è‡ªå‹•èª¿æ•´
                listContent.innerHTML += `
                    <div class="store-card">
                        <div class="flex justify-between items-start gap-2">
                            <div class="flex-1">
                                <span class="text-[9px] font-bold px-2 py-0.5 bg-slate-100 rounded text-slate-500 uppercase tracking-wide">${s.category}</span>
                                <h3 class="text-[14px] font-bold mt-1 text-slate-800 leading-snug">${s.name}</h3>
                                ${s.note ? `<p class="text-[11px] text-slate-500 mt-1 leading-tight italic">memo: ${s.note}</p>` : ''}
                            </div>
                            <div class="text-right shrink-0">
                                <p class="text-[17px] font-black text-price-red leading-none">${s.price || '---'}</p>
                            </div>
                        </div>
                        <div class="flex gap-2 mt-3 pt-2 border-t border-slate-50">
                            <a href="${gUrl}" target="_blank" class="flex-1 flex items-center justify-center gap-1 bg-slate-100 text-primary font-bold py-2.5 rounded-lg text-[11px] border border-slate-200">ğŸ—ºï¸ æ¡ˆå†…ã‚’è¡¨ç¤º</a>
                            <button onclick="openPostWithStore('${s.name}')" class="flex-1 flex items-center justify-center gap-1 bg-success text-white font-bold py-2.5 rounded-lg text-[11px]">ğŸ’° ä¾¡æ ¼ã‚’æŠ•ç¨¿</button>
                        </div>
                    </div>`;
            } else { map.removeLayer(m); }
        });
        document.getElementById('list-count').innerText = `${count}ä»¶è¡¨ç¤ºä¸­`;
    }

    function showPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => {
            b.classList.replace('text-primary', 'text-secondary');
            b.querySelector('div').classList.remove('bg-primary-container');
        });
        if(btn) {
            btn.classList.replace('text-secondary', 'text-primary');
            btn.querySelector('div').classList.add('bg-primary-container');
        }
        if(pageId === 'map-page') setTimeout(() => { map.invalidateSize(); }, 300);
    }

    function startTracking() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(p => {
                const ll = [p.coords.latitude, p.coords.longitude];
                if (window.myLocMarker) window.myLocMarker.setLatLng(ll);
                else window.myLocMarker = L.circleMarker(ll, { radius: 6, color: '#fff', fillColor: '#0061A4', fillOpacity: 1, weight: 2 }).addTo(map);
            }, null, { enableHighAccuracy: true });
        }
    }

    function goToMyLocation() {
        navigator.geolocation.getCurrentPosition(p => map.flyTo([p.coords.latitude, p.coords.longitude], 16));
    }

    function openPostWithStore(name) {
        document.getElementById('post-store-name').value = name;
        showPage('post-page', document.querySelector('.nav-post'));
    }

    function updateDatalists() {
        const storeNames = [...new Set(allStoreData.map(s => s.name))].sort();
        const historyItems = [...new Set(allStoreData.map(s => s.price.split(' ')[0]))]
                            .filter(p => p && p.length > 1 && !defaultItems.includes(p))
                            .slice(-10);
        
        const combinedItems = [...defaultItems, ...historyItems];
        document.getElementById('combined-candidates').innerHTML = storeNames.map(n => `<option value="${n}">`).join('') + combinedItems.map(p => `<option value="${p}">`).join('');
        document.getElementById('store-list-candidates').innerHTML = storeNames.map(n => `<option value="${n}">`).join('');
        document.getElementById('item-list-candidates').innerHTML = combinedItems.map(p => `<option value="${p}">`).join('');
    }

    async function submitData() {
        const storeName = document.getElementById('post-store-name').value;
        const itemName = document.getElementById('post-item-name').value;
        const note = document.getElementById('post-note').value;
        const price = document.getElementById('post-price').value;
        if (!storeName || !itemName || !price) return alert("å¿…é ˆé …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        const btn = document.getElementById('submit-btn');
        btn.innerText = "é€ä¿¡ä¸­..."; btn.disabled = true;
        try {
            await fetch(gasUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({ storeName, itemName, note, price }) });
            alert("æŠ•ç¨¿å®Œäº†ï¼");
            showPage('map-page', document.querySelector('.nav-map'));
        } catch (e) { alert("ã‚¨ãƒ©ãƒ¼"); }
        btn.innerText = "æŠ•ç¨¿ã™ã‚‹"; btn.disabled = false;
    }

    window.onload = initMap;
</script>
